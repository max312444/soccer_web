version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: soccer_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: soccer_db
      MYSQL_USER: soccer
      MYSQL_PASSWORD: soccer123
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
